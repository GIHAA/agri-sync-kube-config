# helm/microservices/values.yaml
global:
  environment: development

gateway:
  name: api-gateway
  replicaCount: 1
  image:
    repository: gihaa/as-gateway
    tag: latest
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000

userService:
  name: user-service
  replicaCount: 1
  image:
    repository: gihaa/as-user-service 
    tag: latest
  service:
    type: ClusterIP
    port: 5000

rewardService:
  name: reward-service
  replicaCount: 1
  image:
    repository: gihaa/as-reward-service
    tag: latest
  service:
    type: ClusterIP
    port: 5000

pricePredictionService:  
  name: price-prediction-service
  replicaCount: 1
  image:
    repository: gihaa/as-price-prediction-service
    tag: latest
  service:
    type: ClusterIP
    port: 5000